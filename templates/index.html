<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senarai Video Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/your-anime-background.jpg'); /* Ganti dengan URL gambar anime */
            background-size: cover;
            background-position: center;
            color: white;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
        }
        h1, h5 {
            font-family: 'Arial', sans-serif;
        }
        .btn-primary {
            background-color: #FF5733; /* Warna anime yang menarik */
            border: none;
        }
        .btn-primary:hover {
            background-color: #FF4500;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Senarai Video Anime</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form search -->
        <form method="GET" action="/" class="d-flex mb-4">
            <input type="text" name="search" placeholder="Cari Anime..." class="form-control me-2">
            <button type="submit" class="btn btn-primary">Cari</button>
        </form>

        <!-- Senarai video -->
        <div class="row">
            {% for video in videos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <video width="100%" height="240" controls>
                            <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-between">
            <a href="/upload" class="btn btn-success">Tambah Video Anime Baru</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

</body>
</html>
