<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enjoy with naim4nime</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Enjoy with <span class="brand">naim4nime</span></h1>
        <nav>
            {% if 'user' in session %}
                <a href="{{ url_for('logout') }}">Logout</a>
                {% if session['user'] == 'admin' %}
                    <a href="{{ url_for('upload') }}">Upload</a>
                {% endif %}
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <form method="get" action="/" class="search-bar">
            <input type="text" name="search" placeholder="Cari anime...">
            <button type="submit">Search</button>
        </form>

        <div class="grid">
            {% for video in videos %}
                <div class="card">
                    <video src="{{ url_for('static', filename='uploads/' + video.filename) }}" controls></video>
                    <p>{{ video.title }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
