<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy with naim4nime</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Enjoy with naim4nime</h1>
    </header>

    <div class="grid">
        {% for video in videos %}
        <div class="card">
            <img src="{{ url_for('static', filename='uploads/' + video['filename']) }}" alt="{{ video['title'] }}">
            <h2>{{ video['title'] }}</h2>
        </div>
        {% endfor %}
    </div>

    {% if 'user' in session %}
        <a href="{{ url_for('upload') }}" class="upload-button">Upload Video</a>
    {% endif %}
</body>
</html>
