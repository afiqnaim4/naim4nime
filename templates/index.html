<!DOCTYPE html>
<html>
<head>
    <title>crazynime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: #121212;
            color: white;
        }
        .card {
            background: #1f1f1f;
            border: none;
            border-radius: 15px;
        }
        .title {
            color: #ff4081;
            font-size: 2rem;
        }
        .ad {
            background: #2a2a2a;
            color: #ccc;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="title">Enjoy with naim4nime</h1>
        <div>
            <a href="{{ url_for('upload') }}" class="btn btn-success">Upload</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        </div>
    </div>

    <form method="get" class="mb-3">
        <input type="text" name="search" placeholder="Cari Anime..." class="form-control">
    </form>

    <div class="row">
        {% for video in videos %}
        <div class="col-md-4 mb-4">
            <div class="card p-3">
                <h5>{{ video.title }}</h5>
                <video controls width="100%">
                    <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
                </video>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="ad">
        Ruang iklan sikit-sikit je sini (boleh letak sponsor/announcement)
    </div>
</div>
</body>
</html>
